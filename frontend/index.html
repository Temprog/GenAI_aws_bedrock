<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI Chat (AWS Bedrock)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #e5e7eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-box {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #prompt {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>üí¨ GenAI Chat ‚Äî AWS Bedrock + Lambda + RDS</header>

  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="prompt" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendPrompt()">
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    const API_URL = "https://aulrp2ysth.execute-api.eu-north-1.amazonaws.com/prod/genai"; 
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("prompt");

    async function sendPrompt() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      appendMessage("‚è≥ Thinking...", "ai");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText })
        });

        const data = await res.json();
        const result = JSON.parse(data.body);

        updateLastMessage(result.response, "ai");
      } catch (err) {
        updateLastMessage("‚ö†Ô∏è Error: " + err.message, "ai");
      }
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastMessage(text, sender) {
      const messages = document.querySelectorAll(`.message.${sender}`);
      const lastMsg = messages[messages.length - 1];
      if (lastMsg) lastMsg.innerText = text;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
